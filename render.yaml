services:
  - type: worker
    name: grantwriter-worker
    runtime: python
    plan: starter  # 512MB sufficient after removing docling/torch
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
