services:
  - type: worker
    name: grantwriter-worker
    runtime: python
    plan: standard  # 2GB RAM required for docling/torch
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
